name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  integration:
    name: ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: "x86_64-unknown-linux-gnu"
          - os: macos-13
            target: "x86_64-apple-darwin"
          - os: macos-14
            target: "aarch64-apple-darwin"
    env:
      USE_BAZEL_VERSION: "7.x"
    steps:
      - uses: actions/checkout@v2
      - name: tests
        run: bazel test //test:all
      - name: workspace
        working-directory: examples/workspace
        run: bazel test //:all
      - name: bzlmod
        working-directory: examples/bzlmod
        run: bazel test //:all
      - name: gcc_version
        working-directory: examples/gcc_version
        run: bazel test //:all
      - name: raspberry_pi
        working-directory: examples/raspberry_pi
        run: bazel test //:all
      - name: linkmap
        working-directory: examples/linkmap
        run: bazel test //:all


  windows:
    name: "x86_64-pc-windows"
    runs-on: "windows-latest"
    env:
      USE_BAZEL_VERSION: "7.x"
    steps:
      - uses: actions/checkout@v2
      - name: BUILD
        run: bazel --output_user_root=C:/bzl test //test:all

  remote-execution:
    name: Bazel Remote Execution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: run nativelink
        run: |
          cargo install --git https://github.com/TraceMachina/nativelink --tag v0.2.0
          (nativelink test/basic_cas.json &)
      - name: remote execution
        run: |
          bazel test --config=remote //...
